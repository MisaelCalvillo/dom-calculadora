<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>

  <!-- Archivos de CSS -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="calculadora">
    <div class="pantalla">Welcome!</div>
    <div class="teclado">
      <div class="tecla" id="tecla1" value="1">1</div>
      <div class="tecla" id="tecla2" value="2">2</div>
      <div class="tecla" id="tecla3" value="3">3</div>
      <div class="tecla" id="tecla+" value="+">+</div>
      <div class="tecla" id="tecla4" value="4">4</div>
      <div class="tecla" id="tecla5" value="5">5</div>
      <div class="tecla" id="tecla6" value="6">6</div>
      <div class="tecla" id="tecla-" value="-">-</div>
      <div class="tecla" id="tecla7" value="7">7</div>
      <div class="tecla" id="tecla8" value="8">8</div>
      <div class="tecla" id="tecla9" value="9">9</div>
      <div class="tecla" id="tecla/" value="/">/</div>
      <div class="tecla" id="teclaCE" value="CE">CE</div>
      <div class="tecla" id="tecla0" value="0">0</div>
      <div class="tecla" id="tecla=" value="=">=</div>
      <div class="tecla" id="teclaX" value="x">x</div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
